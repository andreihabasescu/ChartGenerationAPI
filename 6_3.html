<!DOCTYPE html>
<html>
<head>
    <title>Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        body {
            text-align: center;
        }
        .chart-container-gender {
            width: 350px;
            height: 350px;
            margin: 0 auto 20px;
        }
        .chart-container-age {
            width: 400px;
            height: auto;
            margin: 0 auto 20px;
            margin-top: 60px;
        }
        .chart-container-emotions {
            width: 500px;
            height: 500px;
            margin: 0 auto 20px;
        }
        
    </style>
</head>
<body>
<div>
    <p>The statistic based on the answers to your post:</p>
</div>
<div class="chart-container-gender">
    <p>Gender comparison graph based on the answers:</p>
    <canvas id="GenderChart"></canvas>
</div>
<div class="chart-container-age">
    <p>Age distribution graph based on the answers:</p>
    <canvas id="AgeChart"></canvas>
</div>
<div class="chart-container-emotions">
    <p>Emotions distribution graph based on the answers:</p>
    <canvas id="EmotionChart"></canvas>
</div>
<div class = "chart-container-age">
    <p>Time distribution based on answers:</p>
    <canvas id="TimeChart"></canvas>
</div>


<script>
    var genderCtx = document.getElementById('GenderChart').getContext('2d');
    var ageCtx = document.getElementById('AgeChart').getContext('2d');
    var emotionCtx = document.getElementById('EmotionChart').getContext('2d');
    var timeCtx = document.getElementById('TimeChart').getContext('2d');
  
    var genderData = [["Male","5"],["Female","1"]];
    var ageData = [["Children","1"],["Teens","0"],["Young Adults","5"],["Adults","0"],["Seniors","0"]];
    var emotionData = {"labels":["anger","anticipation","disgust","fear","joy","sadness","surprise","trust"],"datasets":[{"label":"Not really","data":[0,2,0,2,3,0,2,3],"backgroundColor":"#51EAEA"},{"label":"Yes","data":[0,0,0,2,3,0,3,3],"backgroundColor":"#FCDDB0"},{"label":"Very much","data":[0,1,0,0,1,0,1,1],"backgroundColor":"#FF9D76"}]};
    var timeData = {"labels":[6,12,18,24,30,36,42,48,54,60],"datasets":[4,0,0,1,0,0,0,0,1,0],"label":54};
    console.log(emotionData);
    var genderChart = new Chart(genderCtx, {
        type: 'pie',
        data: {
            labels: genderData.map(item => item[0]),
            datasets: [{
                data: genderData.map(item => item[1]),
                backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)'],
                borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                borderWidth: 1
            }]
        },
        options: {
            // Customize chart options as needed
        }
    });

    var ageChart = new Chart(ageCtx, {
            type: 'bar',
            data: {
                labels: ageData.map(item => item[0]),
                datasets: [{
                    label: 'Count',
                    data: ageData.map(item => item[1]),
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
               // Customize chart options as needed
            }
        });
    
    var emotionChart =  new Chart(emotionCtx, {
            type: 'bar',
            data: emotionData,
            options: {
                scales: {
                    x: {
                        stacked: true,
                    },
                    y: {
                        stacked: true,
                    },
                },
                // Customize chart options as needed
            },
        });

        var timeChart = new Chart(timeCtx, {
        type: 'bar',
        data: {
            labels: timeData.labels,
            datasets: [{
                label: 'Count',
                data: timeData.datasets,
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            // Customize chart options as needed
        }
    });
  
</script>

</body>
</html>
